<div class="row meetup-create">
  <h2>Meetups for {{book.title}}</h2>
  <li ng-repeat="meetup in meetups">
    <div class="meetuplist">
      <span>{{meetup.date}} | {{meetup.location}} | {{meetup.time}}</span>
      <p>{{meetup.description}}</p>
    </div>
  </li>
  <a class="meet-btn" ng-click="createMeetup()">Meet Up</a>
</div>
