<div id='BookFeed'>
  <h1>Book Feed</h1>
  <div class="search">
    <div class="input-field">
      <label for="search" class="active">Search for book or author</label>
      <!-- Placeholder forces label to be postioned above input instead of in input -->
      <input type="text" placeholder=" " ng-model="search" id="search">
    </div>
  </div>
  <ul class="book-collection">
    <!-- Repeats bookTemplate (book.entry.html) for each book in data.books -->
    <li class="readers-choice" ng-repeat="book in data.books | filter:search" ng-include="bookTemplate">
    </li>
  </ul>
</div>
