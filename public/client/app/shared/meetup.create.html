<div class="row meetup-create">
  <img src="http://vignette3.wikia.nocookie.net/simpsons/images/b/b0/HomerSimpson5.gif/revision/latest?cb=20141025153213" class="meetup-book col s3">
  <img src="http://i.imgur.com/LvhJWD7.png" class="meetup-book col s9">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="location" type="text" class="validate">
          <label for="location">Location</label>
        </div>
        <div class="input-field col s6">
          <input type="date" class="datepicker">
          <label> I'm supposedly a datepicker!!!</label>
        </div>
      </div>
      <div class="input-field">
        <input id="description" type="text" class="validate">
        <label for="description">DESCRIBE ME!!!</label>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
