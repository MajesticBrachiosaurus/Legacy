<div class="row meetup-create">
  <div class="card meetup-book col s3">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" ng-src={{currentBook.large_image}}>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Card Title</span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Description<i class="material-icons right">close</i></span>
      <p>{{currentBook.description}}</p>
    </div>
  </div>
  <div id="map" class="meetup-map col s8 offset-s1"></div>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="locationSearch" type="text" class="validate">
          <label for="locationSearch">Location</label>
        </div>
        <div class='input-field col s6'>
           <input type="text" data-field="datetime" readonly>
           <div id="dtBox"></div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
</div>
