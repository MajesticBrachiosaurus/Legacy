<div class="row meetup-create">
  <div class="card meetup-book col s3 z-depth-3">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" ng-src={{meetup.book.large_image}}>
    </div>
    <div class="card-content">
      <p class="card-title title-text activator grey-text text-darken-4">{{meetup.book.title}}</p>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Description<i class="material-icons right">close</i></span>
      <p>{{meetup.book.description}}</p>
    </div>
  </div>
  <div id="map" class="meetup-map col s8 offset-s1 z-depth-3"></div>
  <div class="row">
    <div class="col s6">
      <div class="card white">
        <div class="card-content">
          <span class="card-title">Location</span>
          <p>{{meetup.location}}</p>
        </div>
      </div>
    </div>
    <div class="col s6">
      <div class="card white">
        <div class="card-content">
          <span class="card-title">Date and Time</span>
          <p>{{meetup.datetime}}</p>
        </div>
      </div>
    </div>
    <div class="col s12">
      <div class="card white">
        <div class="card-content">
          <span class="card-title">Description</span>
          <p>{{meetup.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <a class="std-btn btn" ng-click="joinMeetup()">J<i class="material-icons">add_circle_outline</i>in</a>
</div>
